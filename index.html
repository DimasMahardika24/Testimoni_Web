<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimoni - Miwa Botz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --accent: #22c55e;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: #334155;
            --speed: 40s;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Title Center Top */
        header {
            padding: 30px 0 10px;
            text-align: center;
        }

        header h1 {
            font-size: 1.5rem;
            letter-spacing: 1px;
            color: var(--text-main);
        }

        header h1 span {
            color: var(--accent);
            text-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        /* Marquee Setup */
        .marquee-wrapper {
            width: 100%;
            padding: 20px 0;
            position: relative;
            overflow: hidden;
            cursor: grab;
        }

        .marquee-wrapper:active { cursor: grabbing; }

        .marquee-content {
            display: flex;
            flex-shrink: 0;
            gap: 20px;
            animation: scroll var(--speed) linear infinite;
        }

        /* Card Portrait */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 12px;
            width: 220px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
            user-select: none;
        }

        .card img {
            width: 100%;
            height: 320px; /* Panjang ke bawah */
            border-radius: 10px;
            object-fit: cover;
            background: #0f172a;
            border: 1px solid var(--border);
        }

        .details b { font-size: 14px; color: var(--text-main); }
        .details span { font-size: 11px; color: var(--text-dim); display: block; margin: 3px 0; }
        
        .status-badge {
            font-size: 10px;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Footer */
        footer {
            padding: 20px;
            text-align: center;
            border-top: 1px solid var(--border);
            color: var(--text-dim);
            font-size: 13px;
        }

        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        .paused { animation-play-state: paused !important; }

        /* Fade Effect */
        .marquee-wrapper::before, .marquee-wrapper::after {
            content: ""; position: absolute; top: 0; width: 10%; height: 100%; z-index: 2; pointer-events: none;
        }
        .marquee-wrapper::before { left: 0; background: linear-gradient(to right, var(--bg-main), transparent); }
        .marquee-wrapper::after { right: 0; background: linear-gradient(to left, var(--bg-main), transparent); }
    </style>
</head>
<body>

    <header>
        <h1>Testimoni By <span>Miwa Botz</span></h1>
    </header>

    <main>
        <div class="marquee-wrapper" id="wrapper">
            <div class="marquee-content" id="marquee-list"></div>
        </div>
    </main>

    <footer>
        © <b>Dhikzx Clouds</b> – Miwa Botz
    </footer>

    <script type="module">
        import { testimoniData } from './js/data.js';

        const listContainer = document.getElementById('marquee-list');
        const wrapper = document.getElementById('wrapper');

        function createCard(data) {
            return `
                <div class="card">
                    <img src="${data.gambar}" alt="Testimoni" onerror="this.src='https://via.placeholder.com/300x600/334155/ffffff?text=Image+Error'">
                    <div class="details">
                        <b>${data.nama}</b>
                        <span>${data.deskripsi}</span>
                        <div class="status-badge">✔ ${data.status}</div>
                    </div>
                </div>
            `;
        }

        const htmlContent = testimoniData.map(item => createCard(item)).join('');
        listContainer.innerHTML = htmlContent + htmlContent;

        // Interaction Logic
        wrapper.addEventListener('mouseenter', () => listContainer.classList.add('paused'));
        wrapper.addEventListener('mouseleave', () => listContainer.classList.remove('paused'));
        
        // Touch support sederhana
        wrapper.addEventListener('touchstart', () => listContainer.classList.add('paused'));
        wrapper.addEventListener('touchend', () => listContainer.classList.remove('paused'));
    </script>
</body>
</html>
