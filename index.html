<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhikzx Clouds - Testimoni</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Warna diubah agar tidak hitam pekat (lebih berdimensi) */
            --bg-main: #0f172a;       /* Hitam Slate halus */
            --bg-card: #1e293b;       /* Kartu lebih terang sedikit */
            --accent: #22c55e;        /* Hijau sukses */
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: #334155;
            --speed: 35s;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        /* Marquee Setup */
        .marquee-wrapper {
            width: 100%;
            padding: 40px 0;
            position: relative;
            overflow: hidden;
            display: flex;
        }

        .marquee-content {
            display: flex;
            flex-shrink: 0;
            gap: 20px;
            animation: scroll var(--speed) linear infinite;
        }

        /* Card Styling Portrait */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 15px;
            width: 240px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 15px 30px rgba(34, 197, 94, 0.2);
        }

        .card img {
            width: 100%;
            height: 350px; /* Panjang ke bawah */
            border-radius: 10px;
            object-fit: cover;
            background: #0f172a;
            border: 1px solid var(--border);
        }

        .details b { font-size: 15px; color: var(--text-main); }
        .details span { font-size: 12px; color: var(--text-dim); display: block; margin: 4px 0; }
        
        .status-badge {
            font-size: 11px;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Footer Branded */
        footer {
            padding: 25px;
            text-align: center;
            background: rgba(15, 23, 42, 0.9);
            border-top: 1px solid var(--border);
            color: var(--text-dim);
            font-size: 14px;
        }

        footer b { color: var(--accent); }

        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }

        .marquee-wrapper:hover .marquee-content { animation-play-state: paused; }

        /* Samping Halus */
        .marquee-wrapper::before, .marquee-wrapper::after {
            content: ""; position: absolute; top: 0; width: 15%; height: 100%; z-index: 2;
        }
        .marquee-wrapper::before { left: 0; background: linear-gradient(to right, var(--bg-main), transparent); }
        .marquee-wrapper::after { right: 0; background: linear-gradient(to left, var(--bg-main), transparent); }
    </style>
</head>
<body>

    <main>
        <div class="marquee-wrapper">
            <div class="marquee-content" id="marquee-list"></div>
        </div>
    </main>

    <footer>
        © <b>Dhikzx Clouds</b> – Miwa Botz
    </footer>

    <script type="module">
        import { testimoniData } from './js/data.js';

        const listContainer = document.getElementById('marquee-list');

        function createCard(data) {
            return `
                <div class="card">
                    <img src="${data.gambar}" alt="Testimoni" onerror="this.src='https://via.placeholder.com/300x600/334155/ffffff?text=Image+Not+Found'">
                    <div class="details">
                        <b>${data.nama}</b>
                        <span>${data.deskripsi}</span>
                        <div class="status-badge">✔ ${data.status}</div>
                    </div>
                </div>
            `;
        }

        const htmlContent = testimoniData.map(item => createCard(item)).join('');
        listContainer.innerHTML = htmlContent + htmlContent;
    </script>
</body>
</html>
