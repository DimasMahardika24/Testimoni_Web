<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Testimoni - Miwa Botz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --accent: #22c55e;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: #334155;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header { padding: 25px 0 10px; text-align: center; flex-shrink: 0; }
        header h1 { font-size: 1.4rem; font-weight: 700; }
        header h1 span { color: var(--accent); }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            overflow: hidden; /* Sembunyikan scrollbar bawaan */
            position: relative;
        }

        /* CONTAINER MARQUEE */
        .marquee-wrapper {
            display: flex;
            width: max-content; /* Biar lebarnya sepanjang konten */
            animation: scroll-infinite 30s linear infinite; /* Animasi di sini */
        }

        .marquee-group {
            display: flex;
            gap: 20px;
            padding: 0 10px;
        }

        /* CARD STYLING PORTRAIT */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 12px;
            width: 220px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .card img {
            width: 100%;
            height: 320px; 
            border-radius: 10px;
            object-fit: cover;
            background: #0b0e11;
            border: 1px solid var(--border);
        }

        .details b { font-size: 14px; color: var(--text-main); }
        .details span { font-size: 11px; color: var(--text-dim); }
        .status-badge { font-size: 10px; color: var(--accent); font-weight: bold; margin-top: 5px; }

        /* FOOTER TETAP DI BAWAH */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            text-align: center;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(5px);
            border-top: 1px solid var(--border);
            color: var(--text-dim);
            font-size: 12px;
            z-index: 100;
        }

        /* ANIMASI INFINITE */
        @keyframes scroll-infinite {
            0% { transform: translateX(0); }
            /* Tarik ke kiri sejauh satu grup penuh */
            100% { transform: translateX(-50%); } 
        }

        /* Berhenti pas di-hover */
        main:hover .marquee-wrapper {
            animation-play-state: paused;
        }
    </style>
</head>
<body>

    <header>
        <h1>Testimoni By <span>Miwa Botz</span></h1>
    </header>

    <main id="main-container">
        <div class="marquee-wrapper" id="marquee-root">
            <div class="marquee-group" id="group-1"></div>
            <div class="marquee-group" id="group-2"></div>
        </div>
    </main>

    <footer>
        © 2026 – <b>DhikzxClouds</b>
    </footer>

    <script type="module">
        import { testimoniData } from './js/data.js';

        const group1 = document.getElementById('group-1');
        const group2 = document.getElementById('group-2');

        function createCard(data) {
            return `
                <div class="card">
                    <img src="${data.gambar}" alt="Struk" onerror="this.src='https://via.placeholder.com/300x600/1e293b/ffffff?text=Cek+Img+Folder'">
                    <div class="details">
                        <b>${data.nama}</b>
                        <span>${data.deskripsi}</span>
                        <div class="status-badge">✔ ${data.status}</div>
                    </div>
                </div>
            `;
        }

        // Render data yang sama ke kedua grup
        const htmlContent = testimoniData.map(item => createCard(item)).join('');
        group1.innerHTML = htmlContent;
        group2.innerHTML = htmlContent;

        // Logic Drag Manual (Opsional, tapi stabil)
        const main = document.getElementById('main-container');
        let isDown = false;
        let startX;
        let scrollLeft;

        main.addEventListener('mousedown', (e) => {
            isDown = true;
            startX = e.pageX - main.offsetLeft;
            scrollLeft = main.scrollLeft;
        });
        main.addEventListener('mouseleave', () => isDown = false);
        main.addEventListener('mouseup', () => isDown = false);
        main.addEventListener('mousemove', (e) => {
            if(!isDown) return;
            e.preventDefault();
            const x = e.pageX - main.offsetLeft;
            const walk = (x - startX) * 2;
            main.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
