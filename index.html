<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimoni - Miwa Botz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --accent: #22c55e;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: #334155;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header { padding: 30px 0 10px; text-align: center; }
        header h1 { font-size: 1.5rem; }
        header h1 span { color: var(--accent); text-shadow: 0 0 15px rgba(34, 197, 94, 0.4); }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            /* Kita pakai overflow auto supaya bisa digeser manual */
            overflow-x: auto; 
            overflow-y: hidden;
            white-space: nowrap;
            cursor: grab;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* Sembunyikan scrollbar tapi tetap bisa digeser */
        main::-webkit-scrollbar { display: none; }
        main { -ms-overflow-style: none; scrollbar-width: none; }

        .marquee-content {
            display: inline-flex;
            gap: 20px;
            padding: 0 50px;
            animation: scroll 40s linear infinite;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 12px;
            width: 220px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0; /* Penting biar kartu ngga gepeng */
            white-space: normal; /* Balikin teks biar ngga satu baris */
        }

        .card img {
            width: 100%;
            height: 320px;
            border-radius: 10px;
            object-fit: cover;
            border: 1px solid var(--border);
            pointer-events: none; /* Biar ngga keganggu pas drag */
        }

        .details b { font-size: 14px; color: var(--text-main); }
        .details span { font-size: 11px; color: var(--text-dim); display: block; margin: 3px 0; }
        .status-badge { font-size: 10px; font-weight: 700; color: var(--accent); display: flex; align-items: center; gap: 5px; }

        footer { padding: 20px; text-align: center; border-top: 1px solid var(--border); color: var(--text-dim); font-size: 13px; }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Berhenti pas di-hover atau ditarik */
        main:hover .marquee-content { animation-play-state: paused; }
    </style>
</head>
<body>

    <header>
        <h1>Testimoni By <span>Miwa Botz</span></h1>
    </header>

    <main id="scroll-container">
        <div class="marquee-content" id="marquee-list"></div>
    </main>

    <footer>
        © <b>Dhikzx Clouds</b> – Miwa Botz
    </footer>

    <script type="module">
        import { testimoniData } from './js/data.js';

        const listContainer = document.getElementById('marquee-list');
        const scrollContainer = document.getElementById('scroll-container');

        function createCard(data) {
            return `
                <div class="card">
                    <img src="${data.gambar}" alt="Testimoni" onerror="this.src='https://via.placeholder.com/300x600/334155/ffffff?text=Image+Error'">
                    <div class="details">
                        <b>${data.nama}</b>
                        <span>${data.deskripsi}</span>
                        <div class="status-badge">✔ ${data.status}</div>
                    </div>
                </div>
            `;
        }

        // Duplikasi konten 4x biar panjang banget dan animasinya ngga putus
        const htmlContent = testimoniData.map(item => createCard(item)).join('');
        listContainer.innerHTML = htmlContent + htmlContent + htmlContent + htmlContent;

        // --- Logic Geser Manual ---
        let isDown = false;
        let startX;
        let scrollLeft;

        scrollContainer.addEventListener('mousedown', (e) => {
            isDown = true;
            startX = e.pageX - scrollContainer.offsetLeft;
            scrollLeft = scrollContainer.scrollLeft;
        });
        scrollContainer.addEventListener('mouseleave', () => isDown = false);
        scrollContainer.addEventListener('mouseup', () => isDown = false);
        scrollContainer.addEventListener('mousemove', (e) => {
            if(!isDown) return;
            e.preventDefault();
            const x = e.pageX - scrollContainer.offsetLeft;
            const walk = (x - startX) * 2;
            scrollContainer.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
