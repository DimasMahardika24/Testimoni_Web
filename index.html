<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimoni - Miwa Botz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --accent: #22c55e;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: #334155;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            height: 100vh; /* Mengunci tinggi layar */
            width: 100vw;
            overflow: hidden;
        }

        /* Header */
        header { 
            padding: 20px 0; 
            text-align: center; 
            flex-shrink: 0;
        }
        header h1 { font-size: 1.5rem; font-weight: 700; }
        header h1 span { color: var(--accent); }

        /* Area Utama */
        main {
            flex: 1; /* Mengambil sisa ruang agar footer terdorong ke bawah */
            display: flex;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .marquee-content {
            display: flex;
            gap: 20px;
            padding: 0 20px;
            animation: scroll 30s linear infinite;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 12px;
            width: 220px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .card img {
            width: 100%;
            height: 300px; /* Portrait tinggi ke bawah */
            border-radius: 10px;
            object-fit: cover;
            background: #0b0e11;
        }

        .details b { font-size: 14px; display: block; }
        .details span { font-size: 11px; color: var(--text-dim); }
        .status-badge { font-size: 10px; font-weight: bold; color: var(--accent); margin-top: 5px; }

        /* Footer Fixed di Bawah */
        footer {
            padding: 15px;
            text-align: center;
            background: rgba(15, 23, 42, 0.95);
            border-top: 1px solid var(--border);
            color: var(--text-dim);
            font-size: 13px;
            flex-shrink: 0; /* Mencegah footer gepeng */
            z-index: 10;
        }

        footer b { color: var(--text-main); }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Hover Pause */
        main:hover .marquee-content { animation-play-state: paused; }
    </style>
</head>
<body>

    <header>
        <h1>Testimoni By <span>Miwa Botz</span></h1>
    </header>

    <main>
        <div class="marquee-content" id="marquee-list"></div>
    </main>

    <footer>
        © 2026 – <b>DhikzxClouds</b>
    </footer>

    <script type="module">
        import { testimoniData } from './js/data.js';
        const listContainer = document.getElementById('marquee-list');

        function createCard(data) {
            return `
                <div class="card">
                    <img src="${data.gambar}" alt="Struk" onerror="this.src='https://via.placeholder.com/300x600/1e293b/ffffff?text=Image+NotFound'">
                    <div class="details">
                        <b>${data.nama}</b>
                        <span>${data.deskripsi}</span>
                        <div class="status-badge">✔ ${data.status}</div>
                    </div>
                </div>
            `;
        }

        const htmlContent = testimoniData.map(item => createCard(item)).join('');
        listContainer.innerHTML = htmlContent + htmlContent + htmlContent; // Triple biar panjang
    </script>
</body>
</html>
