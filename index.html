<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimoni - Dhikzx Clouds</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0b0e11;
            --bg-card: #161b22;
            --accent: #22c55e;
            --text-primary: #e6edf3;
            --text-dim: #8b949e;
            --border: #30363d;
            --speed: 40s;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Kontainer Utama agar Marquee di Tengah */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .marquee-wrapper {
            width: 100%;
            padding: 20px 0;
            position: relative;
            overflow: hidden;
            display: flex;
        }

        .marquee-content {
            display: flex;
            flex-shrink: 0;
            gap: 25px;
            animation: scroll var(--speed) linear infinite;
        }

        /* Card Setup (Portrait Mode) */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 12px;
            width: 200px; /* Lebar dikecilkan dikit biar pas */
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: 0.3s;
        }

        .card:hover {
            border-color: var(--accent);
            transform: scale(1.02);
        }

        .card .receipt-img {
            width: 100%;
            height: 300px; /* Panjang ke bawah */
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid var(--border);
        }

        .details b {
            font-size: 13px;
            color: var(--text-primary);
            display: block;
        }

        .details span {
            font-size: 11px;
            color: var(--text-dim);
            display: block;
        }

        .status-badge {
            font-size: 10px;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 5px;
        }

        /* Footer Style */
        footer {
            padding: 20px;
            text-align: center;
            background: rgba(22, 27, 34, 0.8);
            border-top: 1px solid var(--border);
            color: var(--text-dim);
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        footer b {
            color: var(--text-primary);
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
        }

        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }

        .marquee-wrapper:hover .marquee-content {
            animation-play-state: paused;
        }

        /* Fade Side */
        .marquee-wrapper::before, .marquee-wrapper::after {
            content: ""; position: absolute; top: 0; width: 15%; height: 100%; z-index: 2;
        }
        .marquee-wrapper::before { left: 0; background: linear-gradient(to right, var(--bg-dark), transparent); }
        .marquee-wrapper::after { right: 0; background: linear-gradient(to left, var(--bg-dark), transparent); }
    </style>
</head>
<body>

    <main>
        <div class="marquee-wrapper">
            <div class="marquee-content" id="marquee-list"></div>
        </div>
    </main>

    <footer>
        © <b>Dhikzx Clouds</b> – Miwa Botz
    </footer>

    <script type="module">
        import { testimoniData } from './js/data.js';

        const listContainer = document.getElementById('marquee-list');

        function createCard(data) {
            return `
                <div class="card">
                    <img src="${data.gambar}" class="receipt-img" alt="Struk">
                    <div class="details">
                        <b>${data.nama}</b>
                        <span>${data.deskripsi}</span>
                        <div class="status-badge">✔ ${data.status}</div>
                    </div>
                </div>
            `;
        }

        const htmlContent = testimoniData.map(item => createCard(item)).join('');
        listContainer.innerHTML = htmlContent + htmlContent;
    </script>
</body>
</html>
